
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
<!-- CSS Start-->
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/style.css'>
</head>

<body>
<!-- Header Start -->
    <header class='container-fluid text-center'>
        <h1>Weather Dashboard</h1>
    </header>


<!-- Start container -->
    <div class="container-fluid">
        <div class="row"> 

    <!-- City Search Start -->
            <div class="col-sm-3 ml-sm-auto div-search">
                <h5>Search a city:</h5>

        <!-- Start Search Group -->
                <div class="input-group mb-3"> 
                    <input class="form-control input-group-append text-box" type="text" id="searchValue" >
                    <button class="btn btn-primary btn-blue" type="button" id="searchBtn"><img src='assets/images/search-icon.png' /></button>
                </div>
         

        <!-- Start History -->
                <h5>Your Search History:</h5>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div> 
        
            </div> 
    

    <!-- Start Current City and Date Weather Display -->
            <div class='col-sm-7 ml-sm-auto mr-sm-auto div-today'> 
                <div class="mt-4" id="today"></div>
            </div>
        </div>
   

    <!-- Start 5-Day Forcast Row -->
        <div class="mt-4 ml-sm-auto mr-sm-auto col-sm-10">
            <h5 class="mt-3" id="forecastH5">5-Day Forecast:</h5>
            <div class="row div-forecast" id="forecast"></div> 
        </div> 
  

    </div>

<!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- JS for Boostrap -->
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <!-- JS for App -->
        <script src='assets/script.js'></script>

</body>
</html>
